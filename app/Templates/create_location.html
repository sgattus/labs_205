{% extends "base.html" %}

{% block content %}
    <h1> Create Location </h1>
    <form action="" method="post" novalidate >
        {{ form.hidden_tag() }}

              <p>
            {{form.location.label}}<br>
            {{form.location(size=100)}}<br>
            {%for error in form.location.errors %}}
            <span style="color:red;">[{{error}}]</span>
            {% endfor %}
              </p>







        <p>{{form.submit()}} </p>
    </form>
{% endblock %}
